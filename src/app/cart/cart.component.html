<h3>Cart</h3>

<p>
    <a routerLink = '/shipping'>Shipping Prices</a>
</p>

<div class="cart-item" *ngFor = "let item of items">
    <span>{{item.name}}</span>
    <span>{{item.price | currency}}</span>
    <button (click)="remove(id)">Remove</button>
</div>
<button style="margin-bottom: 10px" (click)="clearCart()">Clear</button>

<form [formGroup] = 'checkoutForm' (ngSubmit) = 'onSubmit(checkoutForm.value)'>
    <div>
        <label>Name</label>
        <input type="text" formControlName = 'name'>
    </div>
    <div formGroupName='address'>
        <h3>Address</h3>

        <label>
            Street:
            <input type="text" formControlName='street'>
        </label>
        <label>
            City:
            <input type="text" formControlName='city'>
        </label>
        <label>
            State:
            <input type="text" formControlName='state'>
        </label>
        <label>
            Zip Code:
            <input type="text" formControlName='zip'>
        </label>
    </div>
    <button class="button" type='submit'>Purchase</button>
    <p>
        <button class="button" type= "button" (click) = "setDefault()">Reset Name</button>
    </p>
</form>

<div>
    <h3>Customer</h3>
    <p>Name: {{checkoutForm.controls.name.value}}</p>
    <p>Address: {{checkoutForm.controls.address.value | json }}</p>
</div>
